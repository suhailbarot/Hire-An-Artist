<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "{% static 'js/jquery-min.js' %}" type="text/javascript"></script>
    <script src="{%  static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/app.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" media="screen">
    <script src="{%  static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{%  static 'js/app.js' %}" type="text/javascript"></script>
    <script src="{% url 'city_list' %}"></script>
<link href="{% static 'css/autocomp.css' %}" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script type="text/javascript">

$(function(){

    {% if set_city == '' %}
          $('#cityModal').modal({
              backdrop: 'static',
              keyboard: false
          });

    {% endif %}
    $(document).ready(function(){

        $("#loginmodal #id_name").attr('id','name2');

    });


});

</script>

    {% block header_block %}

    {% endblock %}

</head>

<body>
{% include 'root/navbar.html' %}
<div id="cityModal" class="modal fade" role="dialog">
  <div class="modal-dialog ">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body bodymodal">
                <div class="cityselecttext"><input type="text" id="cityinput"  placeholder="Enter your city"></input></div>
                <hr>
                <h4 class="cityselecttext">Popular</h4>
                <p id="citylinkp">{% for city in cities %}<a class="citylink" href="/set_city?city={{ city.name|lower }}">{{ city.name|title }} </a> {% if not forloop.last %}&bull; {% endif %}{% endfor %}</p>
      </div>
    </div>

  </div>
  </div>
<div class="magic-class">

{% block body_block %}

{% endblock %}
</div>


{% block modals %}
{% endblock %}














</body>

</html>
