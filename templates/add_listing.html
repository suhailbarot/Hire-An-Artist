<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form method="post" enctype="multipart/form-data">


    {% csrf_token %}

    {% for field in form %}
        {{ field.label }} :
        {{ field }}
        {{ field.errors }}

    {% endfor %}



    <input type="submit" value="submit">

</form>

</form>

</body>
</html>
