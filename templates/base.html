<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script src= "{% static 'js/jquery-min.js' %}" type="text/javascript"></script>
    <script src="{%  static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/app.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" media="screen">
    <script src="{%  static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{%  static 'js/app.js' %}" type="text/javascript"></script>
     <style type="text/css">
.box{
	margin-top:30px;
	margin-bottom: 20px;
}
#header{
	margin-left: 30px;
	margin-right: 0px;

}
.pagenav{
  background-color: white ;
  border-radius: 0px;
  border: 1px solid #d1d1d1;

}
.navbar-brand{
  color: #ff692e;
}
.navbar-right{
  margin-right: 20px;
}
.nav li a{
  color: #ff692e;
}

    </style>
    {% block header_block %}
    {% endblock %}
    </head>
 <body>

<nav class="navbar navbar pagenav " role="navigation">
   <div class="navbar-header">
 
      <a class="navbar-brand" href="/">WebsiteName</a>
    </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="#">Logged in as {{user.get_username}}</a></li>
        <li><a href="/logout">Log Out</a></li>


        {% else %}
        <li><a href="/login"> Login</a></li>
        <li><a href="/user/register"> Sign Up</a></li>

        {% endif %}
      </ul>
  </nav>



  



<div class ="box" style="padding: 10px;">
{% block body_block %}
{% endblock %}
</div>

 {% block modals %}
{% endblock %}
</body>
</html>
