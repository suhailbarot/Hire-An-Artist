{% extends 'base.html' %}
{% load endless %}
{% load static %}

{% load bootstrap %}
{% block page_title %}Search Results{% endblock %}


{% block body_block %}
    <script src="{% static 'js/endless_on_scroll.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/endless-pagination.js' %}" type="text/javascript"></script>

<script type="text/javascript">

	$(document).ready(function(){
         $.endlessPaginate({
              paginateOnScroll: true

                                               
         });
});




</script>


{% csrf_token %}

        {{ filter_form |bootstrap_inline }}
        <button class="btn btn-primary btn-block" type="submit" name="apply" method="POST">Apply Filters</button>
    </form>

        <br/>

 {% include page_template %}
{% endblock %}
